<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Welcome to the game of ROCK PAPER SCISSOOOOOORSSSS!!!</h1>
    <div id="div_btns">
        <p>Make your choice 😎</p>
        <button id="btn_rock" name="rock">Rock👊</button>
        <button id="btn_paper" name="paper">Paper✋</button>
        <button id="btn_scissors" name="scissors">Scissors✌️</button>
    </div>
    <div>
        <p>Player 1: <span id="p1-points"></span></p>
        <p>Player 2: <span id="p2-points"></span></p>
    </div>
    <p id="log-text">Let's start!</p>
</body>
</html>
